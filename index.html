<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Apps - Putri Ramadhani</title>

    <!-- Link to externeal CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

</head>

<body>
    <div class="todo-container">
        <!-- Header section -->
        <h1 class="header-h1">Todo List Apps</h1>

        <!-- Input section-->
        <section class="input-section">
            <!-- Todo Input -->
            <input id="task-input" type="text" placeholder="Add a todo...">

            <!-- Data Input -->
            <input id="due-date-input" type="datetime-local" placeholder="Enter due date">

            <!-- Add Button -->
            <button id="add-task-btn">+</button>
        </section>

        <!-- Actions Section, to change and delete task-->
        <section class="controls">
            <!-- Filter Options -->
            <button class="filter-btn" id="filter-btn">Filter</button>
            <select class="hidden" id="filter-select">
                <option value="nearest">Sort by nearest due date</option>
                <option value="letter">Sort by letter</option>
            </select>

            <!-- Clear All Button -->
            <button id="delete-all-btn">Delete All</button>
        </section>

        <!-- Todo List Table -->
        <table id="tasks-table">
            <thead>
                <tr role="row">
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tasks-body">
                <tr role="" class="no-task-row">
                    <td colspan="4">No task found</td>
                </tr>
            </tbody>
            </table>

        <!-- Footer Section -->
        <div>
            <footer>
                <p>
                    &copy; 2025 Todo List Putri Apps
                </p>
            </footer>
        </div>
        <!-- Link to external JavaScript file -->
        <script src="js/script.js"></script>
    </div>
</body>

</html>
